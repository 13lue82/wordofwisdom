    <h2>긍휼</h2>
    <p>
      긍휼은 비참함으로 가서 함께 나누는 것
    </p>
    <p>
        십자가는 처절함.<br><br>
        심판을 유보하고 대신 값을 지불<br><br>
        무한한 긍휼로 모두에게 다가가서<br><br>
        모든 것을 나누어주신 주님<br><br>
